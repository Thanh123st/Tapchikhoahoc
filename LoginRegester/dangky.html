<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="/ass/css/base.css">
    <link rel="stylesheet" href="/ass/css/main.css">
</head>
<body>
   <div id="banner"></div>

    <div class="layout-login">
        <div class="registration-container">
            <h2>Đăng Ký</h2>
            <form>
                <div class="input-group">
                    <label for="first-name">Tên đệm và tên <span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Họ <span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="input-group">
                    <label for="organization">Cơ quan <span class="required">*</span></label>
                    <input type="text" id="organization" name="organization" required>
                </div>
                <div class="input-group">
                    <label for="phone">Điện thoại</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-group">
                    <label for="nationality">Quốc tịch <span class="required">*</span></label>
                    <select id="nationality" name="nationality" required>
                        <option value="Vietnam">Việt Nam</option>
                        <!-- Thêm các quốc gia khác tại đây -->
                    </select>
                </div>
                <div class="input-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="username">Tên tài khoản <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Nhập lại mật khẩu <span class="required">*</span></label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="agree-terms" name="agree-terms" required>
                    <label for="agree-terms">Tôi đồng ý để dữ liệu của tôi được thu thập và lưu trữ theo cam kết bảo mật.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Có, tôi muốn được thông báo về các ấn phẩm và thông báo mới.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="reviewer" name="reviewer">
                    <label for="reviewer">Ông/Bà có sẵn sàng để làm phản biện cho tạp chí này? Có, yêu cầu vai trò Người phản biện.</label>
                </div>
                <button type="submit" class="register-btn">Đăng Ký</button>
            </form>
        </div>
    </div>
    
    <div id="footer"></div>

    <script src="/js/include.js"></script>
    <script src="/ass/JavaScript.js"></script>
</body>
</html>
